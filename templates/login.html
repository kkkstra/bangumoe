<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>用户授权</title>
</head>
<body>
<form action="" method="POST">
    <p>client_id: <input type="text" name="client_id" value="{{ client_id }}" disabled></p>
    <p>response_type: <input type="text" name="response_type" value="{{ response_type }}" disabled></p>
    <p>redirect_uri: <input type="text" name="redirect_uri" value="{{ redirect_uri }}" disabled></p>
    <p>scope: <input type="text" name="scope" value="{{ scope }}" disabled></p>
    <p>state: <input type="text" name="state" value="{{ state }}" disabled></p>
    <p>username: <input type="text" name="username"></p>
    <p>password: <input type="password" name="password"></p>
    <input type="submit" value="Authorization">
</form>
</body>
</html>

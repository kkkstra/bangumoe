<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>编辑用户信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-3.6.1.min.js"></script>
</head>
<body>
<h1 class="text-center">编辑信息</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="" method="post">
                <p>用户名：<input type="text" name="username" class="form-control" value="{{ edit_obj.username }}"></p>
                <p>密码：<input type="text" name="password" class="form-control" value="{{ edit_obj.password }}"></p>
                <p>简介：<textarea name="intro" class="form-control">{{ edit_obj.intro }}</textarea></p>
                <input type="submit" class="btn btn-primary btn-block" value="保存">
            </form>
        </div>
    </div>
</div>
</body>
</html>
